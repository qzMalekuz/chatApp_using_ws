<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Socket Chat</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      margin: auto;
      padding: 20px;
    }
    #output {
      border: 1px solid #ccc;
      padding: 10px;
      height: 250px;
      overflow-y: auto;
      margin-top: 10px;
      background: #f8f8f8;
    }
    .system {
      color: gray;
      font-style: italic;
    }
    .private {
      color: purple;
      font-weight: bold;
    }
    .self {
      color: green;
      font-weight: bold;
    }
    .msg {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
    <h1>WebSocket Chat</h1>

    <p>Status: <span id="status">Not connected</span></p>
    <button onclick="connect()">Connect</button>

    <h3>Public Chat</h3>
    <input type="text" id="msgInput" placeholder="Type public message..." style="width: 250px;">
    <button onclick="sendMsg()">Send</button>

    <h3>Private Chat</h3>
    <input type="number" id="privateId" placeholder="User ID" style="width: 80px;">
    <input type="text" id="privateMsg" placeholder="Message..." style="width: 180px;">
    <button onclick="sendPrivate()">Send</button>

    <h3>Change Username</h3>
    <input type="text" id="usernameInput" placeholder="New username">
    <button onclick="setUsername()">Update</button>

    <h3>Messages</h3>
    <div id="output"></div>

    <script>
        let ws;

        function connect() {
            ws = new WebSocket("ws://localhost:3000");

            ws.onopen = () => {
            document.getElementById("status").innerText = "Connected";
            };

            ws.onmessage = (event) => {
            displayMessage(JSON.parse(event.data));
            };

            ws.onclose = () => {
            document.getElementById("status").innerText = "Disconnected";
            };
        }

        function sendMsg() {
            const input = document.getElementById("msgInput");
            if (ws && input.value.trim()) {
            ws.send(JSON.stringify({ type: "CHAT", payload: { text: input.value } }));
            input.value = "";
            }
        }

        function sendPrivate() {
            const to = Number(document.getElementById("privateId").value);
            const text = document.getElementById("privateMsg").value;

            if (ws && to && text.trim()) {
            ws.send(JSON.stringify({
                type: "PRIVATE_CHAT",
                payload: { to, text }
            }));
            document.getElementById("privateMsg").value = "";
            }
        }

        function setUsername() {
            const name = document.getElementById("usernameInput").value;
            if (ws && name.trim()) {
            ws.send(JSON.stringify({
                type: "SET_USERNAME",
                payload: { username: name }
            }));
            document.getElementById("usernameInput").value = "";
            }
        }

        function displayMessage(msg) {
            const box = document.getElementById("output");
            const line = document.createElement("div");
            line.className = "msg";

            if (msg.type === "CHAT") {
            line.innerHTML = `<strong>${msg.payload.username}:</strong> ${msg.payload.text}`;

            } else if (msg.type === "PRIVATE_CHAT") {
            line.innerHTML = `<span class='private'>üîí Private from ${msg.payload.username}:</span> ${msg.payload.text}`;

            } else if (msg.type === "USER_JOINED") {
            line.className = "msg system";
            line.innerHTML = `üë§ ${msg.payload.username} joined`;

            } else if (msg.type === "USER_LEFT") {
            line.className = "msg system";
            line.innerHTML = `üö™ ${msg.payload.username} left`;

            } else if (msg.type === "USERNAME_CHANGED") {
            line.className = "msg system";
            line.innerHTML = `‚úèÔ∏è User updated name: ${msg.payload.username}`;

            } else if (msg.type === "ERROR") {
            line.className = "msg system";
            line.innerHTML = `‚ùå Error: ${msg.payload.message}`;

            } else {
            line.innerHTML = JSON.stringify(msg);
            }

            box.appendChild(line);
            box.scrollTop = box.scrollHeight;
        }
    </script>
  
</body>
</html>
